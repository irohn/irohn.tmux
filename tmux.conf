# [[ Tmux config ]]

set -g prefix2 C-Space
bind C-Space send-prefix

# Fix colors in neovim
set -ga terminal-overrides ",xterm-256color:Tc"

# Remove escape time
set -sg escape-time 0

# Move status bar to the top
set-option -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# mouse settings
set -g mouse on

# keybindings
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key 'a' set-window-option synchronize-panes\; display-message "sync-panes is now #{?pane_synchronized,on,off}"

# pane switch with vim motion
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# source tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# List of plugins
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-plugins "cpu-usage gpu-usage ram-usage time"
set -g @kanagawa-show-timezone false
set -g @kanagawa-time-format "%d/%m/%y %H:%M:%S"
set -g @kanagawa-show-powerline true
set -g @kanagawa-show-left-sep 
set -g @kanagawa-show-right-sep 
set -g @kanagawa-left-icon-padding 0
set -g @kanagawa-show-left-icon ""

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
